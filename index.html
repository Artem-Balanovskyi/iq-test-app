<!doctype html>
<html lang="ru">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.min.css">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="img/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=PT+Serif:wght@400;700&family=Roboto:wght@300;400;500;900&family=Yeseva+One&display=swap"
          rel="stylesheet">
    <title>IQ Test</title>
</head>
<body>

<div class="wrapper">

    <header class="header">
        <div class="header__basement">
            <div class="header__wrapper">

                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#main" onclick="window._allImportedFunctions.renderMainBlock()"
                               class="header__link js-scroll">Главная</a>
                        </li>
                        <li class="header__item">
                            <a href="#test-info" onclick="window._allImportedFunctions.renderMainBlock()"
                               class="header__link js-scroll">Информация о тесте</a>
                        </li>
                        <li class="header__item">
                            <a onclick="window._allImportedFunctions.renderTestsBlock(0)" class="header__link yellow">
                                пройти тест</a>
                        </li>
                    </ul>
                    <div class="header__nav-close"></div>
                </nav>

                <div class="header__bar">
                    <div class="header__burger burger">
                        <span class="burger__line burger__line_first"></span>
                        <span class="burger__line burger__line_second"></span>
                        <span class="burger__line burger__line_third"></span>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="main"></main>

</div>
<script type="module" src="js/index.js"></script>
